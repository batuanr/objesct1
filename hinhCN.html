<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="400"></canvas>
<script>
    class Rectangle {
        constructor(width,height) {
            this.width = width;
            this.height = height;
        }
        getArea(){
            return this.width*this.height;
        }
        getPerimeter(){
            return (this.width + this.height) * 2;
        }
        getCanvas(){
            let c= document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.fillStyle="#10523b";
            ctx.fillRect(10, 10, this.width, this.height);
            ctx.fill();
        }
    }
    let hinhCn1 = new Rectangle(40,80);
    alert(hinhCn1.getArea())
    hinhCn1.getCanvas()
</script>
</body>
